---
layout: main
title: Консултации
---
<h3>Термини за консултации <small>{{ site.data.active.start_date }} - {{ site.data.active.end_date }}</small></h3>
<table class="table timetable">
  <thead>
    <tr>
      <th>Ден</th>
      <th>Време</th>
      <th>Локација</th>
    </tr>
  </thead>
  <tbody>
    {% for time in site.data.times_mk %}
    <tr>
      <td>{{ time.day }}</td>
      <td>{{ time.start }} - {{ time.end }}</td>
      <td>{{ time.location }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
