---
layout: page
title: Home
hide_title: true
---

{% for post in site.posts %}
<div class="post-preview">
  <a href="{{ post.url }}">
    <h2 class="post-title">
      {{ post.title }}
    </h2>
  </a>

  <h3 class="post-subtitle">
    {{ post.subtitle }}
  </h3>

  <div class="post-meta">
    Posted on {{ post.date | date_to_string }}
  </div>
  <hr/>
</div>
{% endfor %}
