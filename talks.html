---
layout: page
title: Presentations
icon: fa-play
---
{% for p in site.data.presentations %}
<div class="presentation-preview">
  <a href="{{ p.url }}">
    <h3 class="presentation-title">
      <i class="fa fa-chevron-right"></i>
      {{ p.title }}
    </h3>
  </a>
  <div class="presentation-meta">
    <span>{{ p.date }}</span> on <span>{{ p.event }}</span>
  </div>
</div>
{% endfor %}
